sign-in page

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}<br>
<form action="" method="post">
<input name="username" type="text">
<input name="password" type="password">
<input type="submit" value="sign-in">
</form>
